<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <style>
        #parent {
            background-color: red;
            padding: 40px;
        }

        #child1 {
            background-color: aqua;
            padding: 40px;
        }

        #child2 {
            background-color: blue;
            padding: 40px;
        }
    </style>
    <script>
        window.addEventListener("load", function () {
            document.getElementById("parent").addEventListener("click", function (event) {
                console.log("Parent Handler", event.target);
            });
            document.getElementById("child1").addEventListener("click", function (event) {
                console.log("Child1 Handler", event.target);
            });
            document.getElementById("child2").addEventListener("click", function (event) {
                console.log("Child2 Handler", event.target);
            });
            // document.getElementById("parent").addEventListener("click", function (event) {
            //     console.log("Parent Handler", event.currentTarget);
            // });
            // document.getElementById("child1").addEventListener("click", function (event) {
            //     console.log("Child1 Handler", event.currentTarget);
            // });
            // document.getElementById("child2").addEventListener("click", function (event) {
            //     console.log("Child2 Handler", event.currentTarget);
            // });

        });
    </script>
</head>

<body>
    <div id="parent">
        <div id="child1">
            <div id="child2"></div>
        </div>
    </div>
</body>

</html>
