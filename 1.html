<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <button onclick="alert('Hey there')";>Click Me</button> -->
    <button id="clickme-btn">Click Me</button>
</body>
<script>
    document.getElementById("clickme-btn").onclick = function(){
        alert('Hey there');
    };
    document.getElementById("clickme-btn").addEventListener("click", function(){
        alert('Hey there');
    });
    document.getElementById("clickme-btn").addEventListener("click", alertfunc)
        function alertfunc(){
            alert('Hey there');
        };
</script>
</html>
