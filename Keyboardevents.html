<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <script>
        window.addEventListener("load",function(){
            document.getElementById("checkkdown").addEventListener("keydown",function(){
                alert('you checked keydown');
            });
            document.getElementById("checkkup").addEventListener("keyup",function(){
                alert('you checked keyup');
            });
        });
    </script>
</head>
<body>
    <input  id="checkkdown" type="text">KeyDown
    <input  id="checkkup" type="text">Keyup
</body>
</html>
