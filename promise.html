    function delay(){
        return new Promise((resolve,reject) =>{
            setTimeout(() => {
                resolve()
                console.log("11");
            },1000)
        })
    }
    async function execute(){
        await delay();
        console.log("1");
        await delay();
        console.log("2");
        await delay();
        console.log("3");
    }
    execute();
