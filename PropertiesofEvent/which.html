<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <script>
        function funcwhich(e){
            // alert('hello');
            console.log(e.which);
        };
        window.addEventListener("load",function(){
            document.getElementById("checkwhich").addEventListener("keypress",funcwhich)
        });
    </script>
</head>
<body>
    <input id="checkwhich" type="text">
</body>
</html>
